<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./home.js" type="module" defer></script>
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="./navbar.css" />
    <link rel="stylesheet" href="./footer.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9a681edd83.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="nav-container">
        <div class="company-name"><a href="./home.html">Managefy</a></div>
        <nav id="navbar">
          <a href="./register.html" id="register">Register</a>
          <a href="./login.html" id="logIn">Log In</a>
          <a href="./home.html">HOME</a>
          <a href="./add_shifts.html" id="addShift">Add shift</a>
          <a href="" id="logOut">Log Out</a>
        </nav>
      </div>
      <div id="searchHero" class="search-content">
        <form action="">
          <div class="all-about-search">
            <div class="text-search">
              <input type="text" id="search" placeholder="Search shifts" />
            </div>
            <div class="search-date">
              <input type="date" id="startSearch" />
              <div class="end-and-search">
                <input type="date" id="endSearch" />
                <button id="searchDate">
                  <i class="material-icons">search</i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="table-content">
        <table id="tableContent">
          <thead id="tableHead">
            <th>Shift Name</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Comments</th>
            <th>Hourly wage</th>
            <th>Workplace</th>
            <th>Profit per shift</th>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div id="buttonToShow">
          <div class="content">
            <img src="./img/undraw_not_found_-60-pq.svg" alt="" />
            <div class="text-no-info">
              <p>No shifts added yet</p>
              <p>You need to add at least one shift</p>
            </div>
            <button id="buttonClick" class="pink btn">Create shift</button>
          </div>
        </div>
        <div id="notFound">
          <div class="content">
            <img src="./img/undraw_not_found_-60-pq.svg" alt="" />
            <div class="text-no-info">
              <p>No shifts found</p>
            </div>
          </div>
        </div>
        <div id="mostProfit"></div>
      </div>
      <footer class="footer-container">
        <div class="logo-container">
          <a href="#" class="logo-text">Managefy</a>
        </div>
        <div class="social-media-icons">
          <a href="https://instagram.com" target="_blank"
            ><i class="fa-brands fa-instagram fa-2xl"></i
          ></a>
          <a href="https://facebook.com" target="_blank"
            ><i class="fa-brands fa-facebook fa-2xl"></i
          ></a>
          <a href="https://twitter.com" target="_blank"
            ><i class="fa-brands fa-twitter fa-2xl"></i
          ></a>
          <a href="https://linkedin.com" target="_blank"
            ><i class="fa-brands fa-linkedin fa-2xl"></i
          ></a>
        </div>
        <div class="links">
          <p class="title">Quick Links</p>
          <div class="add-edit">
            <a href="./add_shifts.html">Add shift</a>
            <a href="./profile.html">Edit profile</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>

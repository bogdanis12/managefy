<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./login.js" type="module" defer></script>
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="./toggle-elements.css" />
    <script
      src="https://kit.fontawesome.com/9a681edd83.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./toggle.js" defer></script>
  </head>
  <body>
    <div id="mainC" class="main-container">
      <div class="toggle">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>
      <div class="background">
        <img src="./img/undraw_online_collaboration_re_bkpm.svg" alt="" />
      </div>
      <div class="form-container-hero">
        <div class="form-container">
          <div class="company-logo"><h1>Managefy</h1></div>
          <div class="welcome">
            <h2 id="welcomeIdDark">Welcome Back!</h2>
          </div>
          <div class="additional-description">
            <p>
              To keep connected kindly enter the login details in the below
              fields
            </p>
          </div>
          <form action="">
            <label id="usernameLabelDark" for="username"
              >Usernamee or Email</label
            >
            <input
              type="text"
              id="usernameLogIn"
              placeholder="username or email"
              required
            />
            <label id="passwordLabelDark" for="password">Password</label>
            <input
              type="password"
              id="passwordLogIn"
              placeholder="password"
              required
            />
            <div class="buttons-container">
              <button id="logInBtn">Log In</button>
              <button id="registerBtn">Register</button>
            </div>
            <button id="resetPassword">Forgot password?</button>
            <div id="errorMessage"></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
